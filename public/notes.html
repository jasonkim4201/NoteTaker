<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Note Taker</title>
</head>
<body id="otherBG">

<h1>note taking page</h1>
<div class="container">
  <div class="card w-50 mx-auto">
    <div class="card-body" id ="noteCard">
      <form>
      <div class="form-group">
        <label for ="titleFormInput" class="font-weight-bold">Title</label>
        <input type="text" class="form-control" id="inputNoteTitle" placeholder="Note Title">
      </div>   

      <div class="form-group">
        <label for="noteTextarea" class="font-weight-bold">Add notes here!</label>
          <textarea class="form-control" id="noteTextArea" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-info float-right" id="noteSubmit">Save note!</button>
      </form>

    </div>
  </div>
</div>


<div class="container-fluid">
  <div id="savedNotes">
    <div class="row" id="stickyNotes"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="./assets/JAVASCRIPT.js"></script>

</body>
</html>
